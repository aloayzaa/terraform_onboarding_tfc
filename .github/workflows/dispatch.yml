name: Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Nombre del proyecto a crear'
        required: true
      team_name:
        description: 'Nombre del equipo a crear'
        required: true
      user_email:
        description: 'Correo electr√≥nico del usuario a invitar'
        required: true

jobs:
  trigger_orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: ./.github/workflows/onboarding_tfc_cloud.yml

      - name: Run orchestrator script
        run: |
          echo "Project Name: ${{ github.event.inputs.project_name }}"
          echo "Team Name: ${{ github.event.inputs.team_name }}"
          echo "User Email: ${{ github.event.inputs.user_email }}"
